<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    const myMap = new Map;
    let nom = 'ALEJANDRO';
    let current;
    let currentVal;
    console.log('Partim del nom: ' + nom);
    nom = nom.split("");
    for( let i = 0; i < nom.length; i++) {
        current = nom[i];
        if(myMap.has(current)) {
            currentVal = myMap.get(current);
            currentVal = currentVal + 1;
            myMap.set(current,currentVal);
        } else {
            myMap.set(current, 1);
        }
        
    }
    console.log(myMap);
</script>

</body>
